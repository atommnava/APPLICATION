<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h4>Unordered list</h4>
    <ul>
        <li>Pizza dough</li>
        <li>Tomato sauce</li>
        <li>Cheese</li>
        <li>Toppings
            <ul>
                <li>pepperoni</li>
                <li>mushrroms</li>
                <li>peppers</li>
            </ul>
        </li>
    </ul>

    <h4>Ordered list</h4>
    <ol type="A">
        <li>eat breakfast</li>
        <li>eat super</li>
        <li>eat dinner</li>
    </ol>
    <h4>Description list</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a webpage</dd>
        <dt>CSS</dt>
        <dd>This adds style to a webpage</dd>
    </dl>
</body>
</html>
